<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/8a1aacf125.js"></script>

    <title>ToDo List</title>
</head>

<body>
    <div id="container">
        <h1>To-Do List <i class="fa fa-plus-circle" aria-hidden="true"></i></h1>

        <input type="text" placeholder="Add new to-do">

        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Go to work</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Wash dishes</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span>Fold clothes</li>
        </ul>

    </div>



    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>

</html>
